<div class="d-flex flex-column flex-root">
  <div class="page d-flex flex-row flex-column-fluid">
    <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
      <div id="kt_header" class="header align-items-stretch bg-tertiary">
        <div class="container-fluid d-flex align-items-stretch justify-content-between">
          <div class="d-flex align-items-center d-lg-none ms-n3 me-1" title="Show aside menu">
            <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
                 id="kt_aside_mobile_toggle">
              <span class="svg-icon svg-icon-2x mt-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                              fill="black"/>
                        <path opacity="0.3"
                              d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
                              fill="black"/>
                      </svg>
                    </span>
            </div>
          </div>
          <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
            <a href="index.html">
              <img alt="Logo" src="assets/media/logos/Joffroy_Branding_Logo_Invert.png" class="h-40px me-5">
            </a>
          </div>
          <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
            <div class="d-flex align-items-stretch" id="kt_header_nav">
              <div class="header-menu align-items-stretch" data-kt-drawer="true"
                   data-kt-drawer-name="header-menu"
                   data-kt-drawer-activate="{default: true, lg: false}"
                   data-kt-drawer-overlay="true"
                   data-kt-drawer-width="{default:'200px', '300px': '250px'}"
                   data-kt-drawer-direction="end"
                   data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper="true"
                   data-kt-swapper-mode="prepend"
                   data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
                <div
                  class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-gray-700 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold my-5 my-lg-0 align-items-stretch"
                  id="#kt_header_menu" data-kt-menu="true">
                  <div class="menu-item me-lg-1">
                    <span class="bg-white p-3 rounded-2">
                      <span class="menu-title text-tertiary">Bienvenido <span class="ms-2 fw-bolder">Enmanuel Villalobos Galván</span></span>
                    </span>
                  </div>


                </div>
              </div>
            </div>
            <div class="d-flex align-items-stretch flex-shrink-0">
              <div class="d-flex align-items-stretch flex-shrink-0">
                <div class="d-flex align-items-center ms-1 ms-lg-3">
                  <div class="btn btn-icon btn-active-light-tertiary w-30px h-30px w-md-40px h-md-40px"
                       id="kt_activities_toggle">
                    <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none">
                              <rect x="8" y="9" width="3" height="10" rx="1.5" fill="black"/>
                              <rect opacity="0.5" x="13" y="5" width="3" height="14" rx="1.5" fill="black"/>
                              <rect x="18" y="11" width="3" height="8" rx="1.5" fill="black"/>
                              <rect x="3" y="13" width="3" height="6" rx="1.5" fill="black"/>
                            </svg>
                          </span>
                  </div>
                </div>
                <div class="d-flex align-items-center ms-1 ms-lg-3" id="kt_header_user_menu_toggle">
                  <div class="cursor-pointer symbol symbol-30px symbol-md-40px" data-kt-menu-trigger="click"
                       data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
                    <span class="text-white">Enmanuel Villalobos Galván</span>
                  </div>
                  <div
                    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
                    data-kt-menu="true">
                    <div class="menu-item px-3">
                      <div class="menu-content d-flex align-items-center px-3">

                        <div class="d-flex flex-column">
                          <div class="fw-bolder d-flex align-items-center fs-5">Enmanuel Villalobos Galván</div>
                          <a href="#" class="fw-bold text-muted text-hover-primary fs-7">max@kt.com</a>
                        </div>
                      </div>
                    </div>
                    <div class="separator my-2"></div>
                    <div class="menu-item d-none px-5" data-kt-menu-trigger="hover" data-kt-menu-placement="left-start">
                      <a href="#" class="menu-link px-5">
                              <span class="menu-title position-relative">Language
                              <span
                                class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">English
                              <img class="w-15px h-15px rounded-1 ms-2" src="assets/media/flags/united-states.svg"
                                   alt=""/></span></span>
                      </a>
                      <div class="menu-sub menu-sub-dropdown w-175px py-4">
                        <div class="menu-item px-3">
                          <a href="#" class="menu-link d-flex px-5 active">
                                <span class="symbol symbol-20px me-4">
                                  <img class="rounded-1" src="assets/media/flags/united-states.svg" alt=""/>
                                </span>English</a>
                        </div>
                        <div class="menu-item px-3">
                          <a href="#" class="menu-link d-flex px-5">
                                <span class="symbol symbol-20px me-4">
                                  <img class="rounded-1" src="assets/media/flags/spain.svg" alt=""/>
                                </span>Spanish</a>
                        </div>
                        <div class="menu-item px-3">
                          <a href="#" class="menu-link d-flex px-5">
                                <span class="symbol symbol-20px me-4">
                                  <img class="rounded-1" src="assets/media/flags/germany.svg" alt=""/>
                                </span>German</a>
                        </div>
                        <div class="menu-item px-3">
                          <a href="#" class="menu-link d-flex px-5">
                                <span class="symbol symbol-20px me-4">
                                  <img class="rounded-1" src="assets/media/flags/japan.svg" alt=""/>
                                </span>Japanese</a>
                        </div>
                        <div class="menu-item px-3">
                          <a href="#" class="menu-link d-flex px-5">
                                <span class="symbol symbol-20px me-4">
                                  <img class="rounded-1" src="assets/media/flags/france.svg" alt=""/>
                                </span>French</a>
                        </div>
                      </div>
                    </div>
                    <div class="menu-item px-5">
                      <a href="#" class="menu-link px-5">Sign Out</a>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
                  <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
                       id="kt_header_menu_mobile_toggle">
                    <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none">
                              <path
                                d="M13 11H3C2.4 11 2 10.6 2 10V9C2 8.4 2.4 8 3 8H13C13.6 8 14 8.4 14 9V10C14 10.6 13.6 11 13 11ZM22 5V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4V5C2 5.6 2.4 6 3 6H21C21.6 6 22 5.6 22 5Z"
                                fill="black"/>
                              <path opacity="0.3"
                                    d="M21 16H3C2.4 16 2 15.6 2 15V14C2 13.4 2.4 13 3 13H21C21.6 13 22 13.4 22 14V15C22 15.6 21.6 16 21 16ZM14 20V19C14 18.4 13.6 18 13 18H3C2.4 18 2 18.4 2 19V20C2 20.6 2.4 21 3 21H13C13.6 21 14 20.6 14 20Z"
                                    fill="black"/>
                            </svg>
                          </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <div class="toolbar" id="kt_toolbar">
          <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
            <div data-kt-swapper="true" data-kt-swapper-mode="prepend"
                 data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}"
                 class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
              <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">
                <i class="bi bi-list-check fa-lg me-2 text-dark"></i> Clasificación
                <span class="h-20px border-gray-200 border-start ms-3 mx-2"></span>
              </h1>
            </div>
           <div>
             <button type="button" class="btn btn-primary me-5" id="btnNewPrevio" (click)="openNewPrevio()">Nueva
               clasificación
             </button>
             <button type="button" class="btn btn-active-primary" id="btnPrevioList" routerLink="/"
                     routerLinkActive="active">Regresar
             </button>
             <span class="my-0 mx-5"><p class="my-0 fw-bolder fs-4 pt-5" id="estado-previo-lbl"></p></span>
             <button type="button" class="btn btn-info" id="btnPrevioStatus" style="display:none;">Cambiar estado</button>
           </div>
          </div>
        </div>
        <div class="post d-flex flex-column-fluid" id="kt_post">
          <div id="kt_content_container" class="container-fluid">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
